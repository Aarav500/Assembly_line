version: "3.9"
services:
  kong:
    image: kong:3.6
    restart: unless-stopped
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/kong/declarative/kong.yaml"
      KONG_PLUGINS: "bundled,custom-header-check"
      KONG_LOG_LEVEL: "info"
      KONG_PROXY_ACCESS_LOG: "/dev/stdout"
      KONG_ADMIN_ACCESS_LOG: "/dev/stdout"
      KONG_PROXY_ERROR_LOG: "/dev/stderr"
      KONG_ADMIN_ERROR_LOG: "/dev/stderr"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
    ports:
      - "8000:8000"   # Proxy (HTTP)
      - "8443:8443"   # Proxy (HTTPS)
      - "8001:8001"   # Admin (HTTP)
      - "8444:8444"   # Admin (HTTPS)
    volumes:
      - ./kong/kong.yaml:/kong/declarative/kong.yaml:ro
      - ./kong/plugins/custom-header-check:/usr/local/share/lua/5.1/kong/plugins/custom-header-check:ro
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - kong-net
networks:
  kong-net:
    driver: bridge

