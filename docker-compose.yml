version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unified_backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      PYTHONUNBUFFERED: 1
      VM_PUBLIC_IP: ${VM_PUBLIC_IP}
      VM_PRIVATE_IP: ${VM_PRIVATE_IP}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    volumes:
      - backend_venvs:/app/.venvs
      - backend_data:/app/data
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: unified_frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      FLASK_APP: app.py
      BACKEND_API_URL: ${BACKEND_URL}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      PYTHONUNBUFFERED: 1
    volumes:
      - frontend_venvs:/app/.venvs
      - frontend_data:/app/data
      - frontend_logs:/app/logs
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - app_network

  infrastructure:
    build:
      context: ./infrastructure
      dockerfile: Dockerfile
    container_name: unified_infrastructure
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      MONITORING_ENABLED: "true"
      BACKEND_URL: ${BACKEND_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      PYTHONUNBUFFERED: 1
      VM_PUBLIC_IP: ${VM_PUBLIC_IP}
    volumes:
      - infra_venvs:/app/.venvs
      - infra_data:/app/data
      - infra_logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - app_network

  db:
    image: postgres:15-alpine
    container_name: unified_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: --encoding=UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app_network
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200

  redis:
    image: redis:7-alpine
    container_name: unified_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    command: redis-server --appendonly yes --maxmemory 256mb

  nginx:
    image: nginx:alpine
    container_name: unified_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    # Start nginx immediately so port 80 is reachable even if upstream
    # services are still warming up. Upstreams may briefly return 502s
    # until their health checks go green.
    depends_on:
      - backend
      - frontend
      - infrastructure
    restart: unless-stopped
    networks:
      - app_network

volumes:
  backend_venvs:
  backend_data:
  backend_logs:
  frontend_venvs:
  frontend_data:
  frontend_logs:
  infra_venvs:
  infra_data:
  infra_logs:
  postgres_data:
  redis_data:
  nginx_logs:

networks:
  app_network:
    driver: bridge
