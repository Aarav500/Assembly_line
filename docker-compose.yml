version: '3.8'

services:
  # ============================
  # Backend Service
  # ============================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unified_backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - ENVIRONMENT=production
      # RDS â€“ provided via .env
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      # Redis inside this compose
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONUNBUFFERED=1
      - VM_PUBLIC_IP=${VM_PUBLIC_IP}
      - VM_PRIVATE_IP=${VM_PRIVATE_IP}
    volumes:
      - ./backend:/app
      - backend_venvs:/app/.venvs
      - backend_data:/app/data
      - backend_logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - app_network

  # ============================
  # Frontend Service
  # ============================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: unified_frontend
    ports:
      - "3000:3000"
    environment:
      - FLASK_APP=app.py
      - ENVIRONMENT=production
      - PYTHONUNBUFFERED=1
      # Frontend talks to backend through public IP of EC2
      - BACKEND_API_URL=http://${VM_PUBLIC_IP}:5000
    volumes:
      - ./frontend:/app
      - frontend_venvs:/app/.venvs
      - frontend_data:/app/data
      - frontend_logs:/app/logs
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - app_network

  # ============================
  # Infrastructure / Monitoring
  # (infra-* modules from prompts_infra.json)
  # ============================
  infrastructure:
    build:
      context: ./infrastructure
      dockerfile: Dockerfile
    container_name: unified_infrastructure
    ports:
      - "8080:8080"
    environment:
      - MONITORING_ENABLED=true
      - PYTHONUNBUFFERED=1
      - VM_PUBLIC_IP=${VM_PUBLIC_IP}
      # Talk to other containers by service name
      - BACKEND_URL=http://backend:5000
      - FRONTEND_URL=http://frontend:3000
      # RDS / Redis
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./infrastructure:/app
      - infra_venvs:/app/.venvs
      - infra_data:/app/data
      - infra_logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - backend
      - frontend
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - app_network

  # ============================
  # Redis (free on your EC2 VM)
  # ============================
  redis:
    image: redis:7-alpine
    container_name: unified_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    command: redis-server --appendonly yes --maxmemory 256mb

  # ============================
  # Nginx Reverse Proxy
  # ============================
  nginx:
    image: nginx:alpine
    container_name: unified_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL folder can be added later if you get certs
      # - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
      - infrastructure
    restart: unless-stopped
    networks:
      - app_network

volumes:
  backend_venvs:
  backend_data:
  backend_logs:
  frontend_venvs:
  frontend_data:
  frontend_logs:
  infra_venvs:
  infra_data:
  infra_logs:
  redis_data:
  nginx_logs:

networks:
  app_network:
    driver: bridge
