version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unified_backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      PYTHONUNBUFFERED: 1
      VM_PUBLIC_IP: ${VM_PUBLIC_IP}
      VM_PRIVATE_IP: ${VM_PRIVATE_IP}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    volumes:
      # DO NOT mount ./backend:/app here â€“ it deletes start.sh
      - backend_venvs:/app/.venvs
      - backend_data:/app/data
      - backend_logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: unified_frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      FLASK_APP: app.py
      BACKEND_API_URL: ${BACKEND_URL}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      PYTHONUNBUFFERED: 1
    volumes:
      # DO NOT mount ./frontend:/app
      - frontend_venvs:/app/.venvs
      - frontend_data:/app/data
      - frontend_logs:/app/logs
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - app_network

  infrastructure:
    build:
      context: ./infrastructure
      dockerfile: Dockerfile
    container_name: unified_infrastructure
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      MONITORING_ENABLED: "true"
      BACKEND_URL: ${BACKEND_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      PYTHONUNBUFFERED: 1
      VM_PUBLIC_IP: ${VM_PUBLIC_IP}
    volumes:
      # DO NOT mount ./infrastructure:/app
      - infra_venvs:/app/.venvs
      - infra_data:/app/data
      - infra_logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - backend
      - frontend
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: unified_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    command: redis-server --appendonly yes --maxmemory 256mb

  nginx:
    image: nginx:alpine
    container_name: unified_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
      - infrastructure
    restart: unless-stopped
    networks:
      - app_network

volumes:
  backend_venvs:
  backend_data:
  backend_logs:
  frontend_venvs:
  frontend_data:
  frontend_logs:
  infra_venvs:
  infra_data:
  infra_logs:
  redis_data:
  nginx_logs:

networks:
  app_network:
    driver: bridge
