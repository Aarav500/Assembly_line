version: '3.9'
services:
  api:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=development
      - ADMIN_API_KEY=changeme-admin
      - ALERT_WEBHOOK_URL=
      - BILLING_WEBHOOK_URL=
      - CREATE_DEMO_USER=1
    ports:
      - "8080:8080"
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

