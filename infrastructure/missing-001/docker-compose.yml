version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: api-gateway-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gateway

  gateway:
    build: ./gateway
    container_name: unified-api-gateway
    environment:
      - GATEWAY_CONFIG=/app/config.yml
    volumes:
      - ./gateway/config.yml:/app/config.yml:ro
    depends_on:
      - users-service
      - orders-service

  users-service:
    build: ./services/users
    container_name: users-service

  orders-service:
    build: ./services/orders
    container_name: orders-service

