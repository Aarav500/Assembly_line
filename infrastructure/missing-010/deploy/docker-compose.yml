services:
  app:
    image: ${IMAGE}:${TAG}
    container_name: ${APP_NAME:-example-app}
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - TZ=${TZ:-UTC}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- localhost:8080/health.json | grep -q ok"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

