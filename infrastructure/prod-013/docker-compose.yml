version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  worker:
    build: .
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_URL=redis://redis:6379/2
      - DEFAULT_QUEUE=tasks
      - DLQ_QUEUE=dlq
      - WORKER_CONCURRENCY=2
    command: bash -lc "celery -A app.celery_app.celery_app worker -l info -Q tasks -n worker@%h"

  dlq-worker:
    build: .
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_URL=redis://redis:6379/2
      - DEFAULT_QUEUE=tasks
      - DLQ_QUEUE=dlq
      - WORKER_CONCURRENCY=1
    command: bash -lc "celery -A app.celery_app.celery_app worker -l info -Q dlq -n dlq@%h"

  producer:
    build: .
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_URL=redis://redis:6379/2
      - DEFAULT_QUEUE=tasks
      - DLQ_QUEUE=dlq
    command: bash -lc "python -m app.producer"

